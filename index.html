<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Transit - Public Transit Planner</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-map-marked-alt"></i>
                    <h1>SmartTransit</h1>
                </div>
                <nav>
                    <button id="plan-tab" class="tab-btn active">
                        <i class="fas fa-search"></i> Plan Trip
                    </button>
                    <button id="saved-tab" class="tab-btn">
                        <i class="fas fa-bookmark"></i> Saved Routes <span id="saved-count">(0)</span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Plan Trip Section -->
        <section id="plan-section" class="section active">
            <div class="search-card">
                <div class="search-inputs">
                    <div class="input-group">
                        <label for="origin">
                            <i class="fas fa-map-pin"></i> From
                        </label>
                        <input type="text" id="origin" placeholder="Enter starting location..." />
                    </div>
                    <div class="input-group">
                        <label for="destination">
                            <i class="fas fa-location-arrow"></i> To
                        </label>
                        <input type="text" id="destination" placeholder="Enter destination..." />
                    </div>
                </div>

                <div class="search-options">
                    <div class="input-group time-input">
                        <label for="departure-time">
                            <i class="fas fa-clock"></i> Departure Time (Optional)
                        </label>
                        <input type="time" id="departure-time" />
                    </div>
                    <div class="button-group">
                        <button id="search-btn" class="btn btn-primary">
                            <i class="fas fa-search"></i> Find Routes
                        </button>
                        <button id="filter-btn" class="btn btn-secondary">
                            <i class="fas fa-filter"></i> Filters
                        </button>
                    </div>
                </div>

                <!-- Filters Panel -->
                <div id="filters-panel" class="filters-panel hidden">
                    <div class="filter-grid">
                        <div class="filter-item">
                            <label for="mode-filter">Transport Mode</label>
                            <select id="mode-filter">
                                <option value="all">All Modes</option>
                                <option value="bus">Bus Only</option>
                                <option value="train">Train/Metro Only</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="max-walk">Max Walk Distance (miles)</label>
                            <input type="number" id="max-walk" step="0.1" placeholder="e.g., 1.0" />
                        </div>
                        <div class="filter-item checkbox-filter">
                            <label>
                                <input type="checkbox" id="wheelchair-filter" />
                                Wheelchair Accessible
                            </label>
                        </div>
                        <div class="filter-item checkbox-filter">
                            <label>
                                <input type="checkbox" id="min-transfers-filter" />
                                Minimize Transfers
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Error Display -->
                <div id="error-message" class="error-message hidden">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-text"></span>
                </div>

                <!-- Loading Display -->
                <div id="loading" class="loading hidden">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Finding the best routes for you...</p>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="results-section hidden">
                <h2 id="results-title"></h2>
                <div id="routes-container" class="routes-container"></div>
            </div>
        </section>

        <!-- Saved Routes Section -->
        <section id="saved-section" class="section">
            <h2>My Saved Routes <span id="saved-routes-count"></span></h2>
            <div id="saved-routes-container" class="routes-container">
                <div class="empty-state">
                    <i class="fas fa-bookmark"></i>
                    <h3>No saved routes yet</h3>
                    <p>Start planning trips and save your favorite routes!</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Route Details Modal -->
    <div id="route-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Route Details</h2>
                <button id="close-modal" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="route-stats" class="route-stats"></div>
                <div id="route-steps" class="route-steps"></div>
                <button id="save-route-btn" class="btn btn-primary btn-block">
                    <i class="fas fa-bookmark"></i> Save This Route
                </button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
</html>
